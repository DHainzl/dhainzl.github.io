---
layout: default
---
<article class="post">

  <div class="post-content">
    {{ content }}
    <div class="projects row">
    {% for i in site.data.projects %}
    <div class="project-item col-md-4 col-sm-6 col-xs-12" data-tags='{{ i.tags | jsonify | downcase }}'>
    	<div class="well project-outer">
    		<div class="project-inner">
    			<a href="/static/projects/{{ i.image }}" class="thickbox">
    			<div class="project-img bordered" style="background-image: url('/static/projects/{{ i.image }}');"></div>
                </a>
                {% if i.url %} <a href="{{site.url}}/projects/{{ i.id }}"> {% endif %}
    			<h3 class="project-headlines">{{ i.name }}</h3>
    			{% if i.url %} </a> {% endif %}
    			<div class="project-content">
    				<span class="project-timeline">{{ i.date | date:'%B %Y' }}</span>
    			</div>

    			<div class="project-footer clearfix"> 
    				<a href="{{site.url}}/projects/{{ i.id }}" class="btn btn-primary btn-raised btn-sm project-link pull-right">Details</a>

    				{% if i.url %} 
    					<a href="{{ i.url }}" target="_blank" class="btn btn-default btn-raised btn-sm project-direct-link pull-right">Website <span class="fa fa-external-link"></span></a>
    				{% endif %}
    			</div>
    		</div>
    	</div>
        </div>
    {% endfor %}
    </div>
  </div>

</article>
